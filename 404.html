<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - THE SACRIFICE!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41; /* High-intensity Green */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 1000px;
            padding: 20px;
            gap: 50px;
        }

        /* The Exploding Queen Section */
        .image-container {
            flex: 1;
            position: relative;
            animation: shake 0.5s infinite;
        }

        .queen-img {
            width: 100%;
            max-width: 400px;
            height: auto;
            /* Green glow to match the text */
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.6));
        }

        /* Text Content Section */
        .content {
            flex: 1;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            margin: 0;
            color: #00ff41; 
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 3px 3px 0px #003300;
        }

        .error-msg {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #008f11;
            border-left: 4px solid #00ff41;
            padding-left: 15px;
            font-family: monospace;
        }

        /* Dramatic Shake Animation */
        @keyframes shake {
            0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
            10% { transform: translate(-0.5px, -1px) rotate(-0.5deg); }
            20% { transform: translate(-1.5px, 0px) rotate(0.5deg); }
            30% { transform: translate(1.5px, 1px) rotate(0deg); }
            40% { transform: translate(0.5px, -0.5px) rotate(0.5deg); }
            50% { transform: translate(-0.5px, 1px) rotate(-0.5deg); }
            60% { transform: translate(-1.5px, 0.5px) rotate(0deg); }
            70% { transform: translate(1.5px, 0.5px) rotate(-0.5deg); }
            80% { transform: translate(-0.5px, -0.5px) rotate(2.5deg); } 
            90% { transform: translate(0.5px, 1px) rotate(0deg); }
            100% { transform: translate(0.5px, -1px) rotate(-0.5deg); }
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            h1 { font-size: 2.5rem; }
            .error-msg { border-left: none; padding-left: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="queen.png" 
                 alt="Exploding Chess Queen" 
                 class="queen-img">
        </div>

        <div class="content">
            <h1>AND HE SACRIFICED... <br> THE WEBSITEE!!</h1>
            <p class="error-msg">
                ERROR 404: DIRECTORY_NOT_FOUND<br>
                STATUS: ABSOLUTE_BLUNDER
            </p>
        </div>
    </div>

</body>
</html>
